# Prices that are 128bits with 8 decimals

UMB-USD:
  discrepancy: 1.0 # allowed discrepancy level for price signing [%]
  precision: 8 # we can choose any precision for value, but it will be stored with 8 decimals always
  heartbeat: 43200 # [s]
  trigger: 1 # [%]
  interval: 60 # [s] if not provided, it will be checked every time
  chains: [ polygon, multiversx ]
  inputs:
    - fetcher:
        name: CoingeckoPrice
        params:
          id: umbrella-network
          currency: USD

VC-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 86400
  trigger: 0.5
  interval: 60
  chains: [ polygon ]
  inputs:
    - fetcher:
        name: CoingeckoPrice
        params:
          id: velocore
          currency: USD

WEFI-USD:
  discrepancy: 1.0

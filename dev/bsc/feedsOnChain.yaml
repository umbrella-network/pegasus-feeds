# Crypto
BTC-USD:
  discrepancy: 1.0
  precision: 2
  inputs:
    - fetcher:
        name: CryptoComparePriceWS
        params:
          fsym: BTC
          tsym: USD
    - fetcher:
        name: CryptoComparePrice
        params:
          fsym: BTC
          tsyms: USD
    - fetcher:
        name: CoingeckoPrice
        params:
          id: bitcoin
          currency: USD


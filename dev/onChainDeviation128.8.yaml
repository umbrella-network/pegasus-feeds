---

USDT-BTC:
  discrepancy: 1.0
  precision: 8
  heartbeat: 600
  trigger: 0.5
  interval: 60
  chains: [arbitrum]
  averagePriceMethod: vwap
  inputs:
    - fetcher:
        name: BinancePrice
        params:
          symbol: BTCUSDC
          inverse: false
          vwapInterval: "1h"
    - fetcher:
        name: ByBitPrice
        params:
          symbol: BTCUSDC
          vwapInterval: "60"
    - fetcher:
        name: KuCoinPrice
        params:
          symbol: BTC-USDC
          vwapInterval: "1hour"

rifp-leverage:
  discrepancy: 0.5  # allowed discrepancy level for price signing [%]
  precision: 8  # stored with 8 decimals
  heartbeat: 200  # [s]
  trigger: 0.5  # [%]
  interval: 60  # [s] if not provided, it will be checked every time
  chains: [massa, _5ire, arbitrum]
  inputs:
    - fetcher:
        name: MoCMeasurement
        params:
          measurement_id: rdocMainnet
          field: rifp_leverage

WRBTC-rUSDT:
  discrepancy: 1
  precision: 8
  heartbeat: 200
  trigger: 0.5
  interval: 60
  chains: [massa, _5ire]
  inputs:

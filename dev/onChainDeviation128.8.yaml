# Prices that are 128bits with 8 decimals

GOLD-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 120
  trigger: 2.0
  interval: 60
  chains: [ multiversx, arbitrum ]
  inputs:
    - fetcher:
        name: GoldApiPrice
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalPriceApi
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalsDevApi
        params:
          metal: gold
          currency: USD
    - fetcher:
        name: PolygonIOCurrencySnapshotGrams
        params:
          ticker: C:XAUUSD


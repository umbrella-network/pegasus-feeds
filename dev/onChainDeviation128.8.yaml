# Prices that are 128bits with 8 decimals

UMB-USD:
  discrepancy: 1.0 # allowed discrepancy level for price signing [%]
  precision: 8 # we can choose any precision for value, but it will be stored with 8 decimals always
  heartbeat: 86400
  trigger: 0.5 # [%]
  interval: 60000 # [ms] if not provided, it will be checked every time
  chains: [ avax, bsc ]
  inputs:
    - fetcher:
        name: CoingeckoPrice
        params:
          id: umbrella-network
          currency: usd

ARB-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 86400
  trigger: 0.5
  interval: 5000
  chains: [ bsc ]
  inputs:
    - fetcher:
        name: CryptoComparePriceWS
        params:
          fsym: ARB
          tsym: USD
    - fetcher:
        name: CoingeckoPrice
        params:
          id: arbitrum
          currency: USD

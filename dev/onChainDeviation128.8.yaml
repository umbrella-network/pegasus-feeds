---

PolygonGas-TWAP10-wei:
  discrepancy: 1.0
  precision: 9
  heartbeat: 3600
  trigger: 25.0
  interval: 60
  chains: [polygon]
  inputs:
    - fetcher:
        name: TWAPGasPrice
        params:
          twap: 10
          chainId: polygon


ARTH-USD:
  discrepancy: 0.5
  precision: 8
  inputs:
    - fetcher:
        name: OnChainData
        params:
          address: "0x4d9f5c2cb7abf1a044e6a34167ad4288546f0639"
          method: latestRoundData
          inputs: []
          outputs: [uint80, int256, uint256, uint256, uint80]
          args: []
          returnIndex: 1
          decimals: 8


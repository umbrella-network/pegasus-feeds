# Prices that are 128bits with 8 decimals

UMB-USD:
  discrepancy: 1.0 # allowed discrepancy level for price signing [%]
  precision: 8 # we can choose any precision for value, but it will be stored with 8 decimals always
  heartbeat: 3600 # [s]
  trigger: 1 # [%]
  interval: 60 # [s] if not provided, it will be checked every time
  chains: [ base, massa, multiversx, avax, concordium, zk_link_nova ]
  inputs:
    - fetcher:
        name: TestInvalidFetcher
        params:
          id: umbrella-network
          currency: USD


BTC-USDT:
  discrepancy: 0.5
  precision: 8
  heartbeat: 86400
  trigger: 0.5
  interval: 60
  chains: [ multiversx ]
  inputs:
    - fetcher:
        name: Binance
        params:
          id: BTC
          currency: USDT

ETH-USDT:
  discrepancy: 0.5
  precision: 8
  heartbeat: 86400 
  trigger: 0.5 
  interval: 60
  chains: [ linea, multiversx ]
  inputs:
    - fetcher:
        name: Binance
        params:
          id: ETH
          currency: USDT

GOLD-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 86400
  trigger: 2.0
  interval: 600
  chains: [ multiversx ]
  inputs:
    - fetcher:
        name: GoldApiPrice
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalPriceApi
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalsDevApi
        params:
          metal: gold
          currency: USD
    - fetcher:
        name: PolygonIOCurrencySnapshot
        params:
          ticker: C:XAUUSD

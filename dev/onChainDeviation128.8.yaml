---

ETH-USD:
  discrepancy: 0.5  # allowed discrepancy level for price signing [%]
  precision: 8  # stored with 8 decimals
  heartbeat: 86400  # [s]
  trigger: 0.5  # [%]
  interval: 60  # [s] if not provided, it will be checked every time
  chains: [multiversx]
  inputs:
    - fetcher:
        name: CoingeckoPrice
        params:
          id: ethereum
          currency: USD
    - fetcher:
        name: PolygonIOCryptoPrice
        params:
          fsym: ETH
          tsym: USD

# Prices that are 128bits with 8 decimals

BTC-USDT:
  discrepancy: 0.5
  precision: 8
  heartbeat: 86400
  trigger: 0.5
  interval: 60
  chains: [ multiversx ]
  inputs:
    - fetcher:
        name: Binance
        params:
          id: BTC
          currency: USDT

ETH-USDT:
  discrepancy: 0.5
  precision: 8
  heartbeat: 86400 
  trigger: 0.5 
  interval: 60
  chains: [ linea, multiversx ]
  inputs:
    - fetcher:
        name: Binance
        params:
          id: ETH
          currency: USDT

GOLD-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 86400
  trigger: 2.0
  interval: 600
  chains: [ multiversx, massa ]
  inputs:
    - fetcher:
        name: GoldApiPrice
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalPriceApi
        params:
          symbol: XAU
          currency: USD
    - fetcher:
        name: MetalsDevApi
        params:
          metal: gold
          currency: USD
    - fetcher:
        name: PolygonIOCurrencySnapshotGrams
        params:
          ticker: C:XAUUSD

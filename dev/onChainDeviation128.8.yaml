---

BCAT:
  discrepancy: 1.0
  precision: 8
  heartbeat: 600
  trigger: 0.2
  interval: 60
  chains: [arbitrum]
  inputs:
    - fetcher:
        name: PolygonIOStockSnapshotPrice
        params:
          ticker: BCAT
    - fetcher:
        name: PolygonIOSingleCryptoPrice
        params:
          fsym: BTC
          tsym: USD

TRX-USD:
  discrepancy: 1.0
  precision: 8
  heartbeat: 600
  trigger: 0.2
  interval: 60
  chains: [arbitrum]
  inputs:
    - fetcher:
        name: PolygonIOCryptoSnapshotPrice
        params:
          symbol: x:trxusd
